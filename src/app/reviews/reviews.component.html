<div class="reviews-list">
  <h1>
    user reviews
  </h1>
  <ul>
    <li *ngFor="let review of reviewsList">
      <app-review-details [review]="review"
                          (addEdit)="addEditReview($event)"
                          (editStatus)="editStatusReview($event)"></app-review-details>
    </li>
  </ul>
  <app-review-details *ngIf="!editState" [review]="newReview"
                      (addEdit)="addEditReview($event)"></app-review-details>
</div>
